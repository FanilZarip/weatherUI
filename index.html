<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather</title>
</head>
<body>
    <section class="container">
        <div class="weather__wrapper">
            <div class="search">
                <form onsubmit="return false" class="d-flex weather__form">
                    <input type="text" class="inputCity" placeholder="Enter city" value="Kazan">
                    <button type="submit" class="button search__button">
                        <img src="img/search.svg" alt="search">
                    </button>
                </form>
            </div>
            <div class="weather__info d-flex">
                <div class="weather__details tabs">
                        <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                        <label for="tab-btn-1" class="labelClass">Now</label>
                        <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                        <label for="tab-btn-2">Details</label>
                        <input type="radio" name="tab-btn" id="tab-btn-3" value="">
                        <label for="tab-btn-3">Forecast</label>
                    <div id="Now" class="weather__now tabs__content">
                        <div class="temperature">   
                            <span class="temperature__value">
                                14
                            </span>
                            <span class="degree__symbol">
                                °
                            </span>
                        </div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="weather_icon">
                        <div class="addToFavority d-flex">
                            <p class="cityName current__city">
                                Kazan
                            </p>
                            <button class="addToFavorityButton button">
                                <img src="img/Shape.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div id="Details" class="weather__now tabs__content">
                        <p class="cityName">
                            Kazan
                        </p>
                        <div class="locationList">
                            <div class="temperature d-flex temperature__Details">
                                <p class="location__name">
                                    Temperature: 
                                </p>   
                                <span class="temperature__value">
                                    14
                                </span>
                                <span class="">
                                    °
                                </span>
                            </div>
                            <div class="temperature d-flex temperature__Details">
                                <p class="location__name">
                                    Feels Like: 
                                </p>   
                                <span class="feelsLike__value">
                                    14
                                </span>
                                <span class="">
                                    °
                                </span>
                            </div>
                            <div class="temperature d-flex temperature__Details">
                                <p class="location__name">
                                    Weather: 
                                </p>   
                                <span class="weather__status">
                                    Clouds
                                </span>
                            </div>
                            <div class="temperature d-flex temperature__Details">
                                <p class="location__name">
                                    Sunrise: 
                                </p>   
                                <span class="sunrise__time">
                                    03:25
                                </span>
                            </div>
                            <div class="temperature d-flex temperature__Details">
                                <p class="location__name">
                                    Sunset: 
                                </p>   
                                <span class="sunset__time">
                                    19:27
                                </span>
                            </div>
                        </div>   
                    </div>
                    <div id="Forecast" class="weather__now tabs__content locationList">
                        <p class="cityName forecastCityName">
                            Aktobe
                        </p>
                        <ul class="forecast__list"></ul>
                    </div>
                </div>
                <div class="added__locations">
                    <p class="added_Title">
                        Added Locations:
                    </p>
                    <div class="locationList favorite__List">
                        
                    </div>   
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="main.js"></script>
</body>
</html>
